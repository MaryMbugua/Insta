{%extends 'base.html'%}
{% load bootstrap3 %}
{% block content %}
{{bock.super}}



<style>
    .thisy{
        padding-left: 15%;
    }
    hr{
        background: #000000;
    }
    .btner{
        background-color: #FF008C;
        border-color: #FF008C;
    }
    </style>
    
  
    <div class="container">
    
    
    <div class="row">
        
        {% for images_item in images %}
        <div class="col-sm-6 col-md-4 col-lg-10 thisy">
          <div class="thumbnail">
            <img src="{{profile.profile_pic.url}}" alt="Profile pic" srcset="" class="img-responsive img-circle">
              <h4>{{user.username}}</h4>

            <p>
                <img src="{{images_item.pic.url}}" alt="image" srcset="" class="img-responsive">
            </p>
          <div>
            <a href="{% url 'details' images_item.id %}">details</a>
          </div>
        

          </div>
        {% empty %}
        <div class="row">
          <h2 class="text-center">There No Posts</h2>
        </div>
        {% endfor %}
    </div>
    </div>   
      
          
        



{% endblock %}
